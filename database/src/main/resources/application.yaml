spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gold
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/base
    schemas: rgts
spring:
  cloud:
    vault:
      enabled: false
    config:
      server:
        native:
          search-locations: file:/app/opt/configs

eureka:
  client:
    service-url:
      defaultZone: http://${DISCOVERY_SVC}:${DISCOVERY_PORT}/eureka

encrypt:
  key: ${CONFIG_SERVER_ENCRYPTION_KEY}
  rsa:
    salt: ${CONFIG_SERVER_SALT}

python-api:
  encrypt: encrypt
  url: ${PYTHON_API_SVC}/api/v1
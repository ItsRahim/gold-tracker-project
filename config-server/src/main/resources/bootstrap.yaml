server:
  port: 8888

spring:
  application:
    name: config-server

eureka:
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
    prefer-ip-address: true
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    healthcheck:
      enabled: true

encrypt:
  rsa:
    algorithm: oaep
    strong: true
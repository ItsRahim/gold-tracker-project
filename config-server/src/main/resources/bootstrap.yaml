server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
eureka:
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    healthcheck:
      enabled: true

encrypt:
  rsa:
    algorithm: oaep
    strong: true
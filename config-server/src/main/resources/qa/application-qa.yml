spring:
  cloud:
    vault:
      enabled: true
      kv:
        enabled: true
        backend: kv
        application-name: config-server
      authentication: kubernetes
      kubernetes:
        role: ${VAULT_ROLE}
      uri: http://${VAULT_SVC}:${VAULT_PORT}

encrypt:
  key: ${CONFIG_SERVER_ENCRYPTION_KEY}
  rsa:
    salt: ${CONFIG_SERVER_SALT}

python-api:
  encrypt: encrypt
  url: ${PYTHON_API_SVC}/api/v1

eureka:
  client:
    service-url:
      defaultZone: http://${DISCOVERY_SVC}:${DISCOVERY_PORT}/eureka
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    com.rahim.common: DEBUG

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html

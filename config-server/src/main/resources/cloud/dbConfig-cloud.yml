spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: '{cipher}encryptedPostgresSvcUrl'
    username: '{cipher}encryptedUsername'
    password: '{cipher}encryptedPassword'
    driver-class-name: org.postgresql.Driver
    # Maximum wait time (in milliseconds) for a connection from the pool
    connection-timeout: 20000
    # Minimum number of idle connections in the pool
    minimum-idle: 2
    # Maximum number of connections in the pool
    maximum-pool-size: 5
    # Maximum idle time (in milliseconds) for a connection before it is removed from the pool
    idle-timeout: 10000
    # Maximum lifetime (in milliseconds) of a connection in the pool
    max-lifetime: 1000
    # Whether to automatically commit transactions
    auto-commit: true
    poolName: rgts-hikari-cp
  jpa:
    hibernate.ddl-auto: update
    database: postgresql
    show-sql: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  color:
    enabled: true
  file:
    name: logs/batch-service.log
  level:
    com:
      rahim:
        batchservice: DEBUG
    org:
      springframework: ERROR
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

management:
  tracing:
    sampling:
      probability: 1.0

processing:
  chunk-size: 500

server:
  port: 8086

spring:
  application:
    name: account-service
  datasource:
    default-schema: batch_schema
  output:
    ansi:
      enabled: always

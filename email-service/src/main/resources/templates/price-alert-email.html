<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Alert Email</title>
    <style>
        body {
            font-family: 'Courier', monospace;
        }

        p {
            font-family: 'Courier', monospace;
        }

        .section {
            padding: 3rem 1.5rem;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.05);
            max-width: 960px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>
<div class="section">
    <div class="container">
        <div class="content">
            <h3 class="title is-4">Price Alert</h3>
            <p>
                Dear <strong th:text="${emailData.firstName}"></strong>
                <strong th:text="${emailData.lastName}"></strong>,
            </p>
            <p>
                We are pleased to inform you that the price of gold has reached your desired threshold.
            </p>
            <p>
                The current gold price is <strong th:text="'Â£' + ${emailData.thresholdPrice}"></strong>, as of <strong
                    th:text="${emailData.alertDateTime} + ' UTC'"></strong>.
            </p>
            <p>Thank you for using our gold price notification service.</p>
        </div>
    </div>
</div>
</body>
</html>

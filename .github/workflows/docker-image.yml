name: Docker Image CI
on:
  push:
    branches:
      - main
    paths:
      - 'config-server/**'
      - 'database/**'
      - 'eureka-server/**'
      - 'email-service/**'
      - 'gateway-service/**'
      - 'investment-service/**'
      - 'notification-service/**'
      - 'pricing-service/**'
      - 'python-api/**'
      - 'scheduler-service/**'
      - 'user-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [ "config-server", "database", "eureka-server", "email-service", "gateway-service", "investment-service", "notification-service", "pricing-service", "python-api", "scheduler-service", "user-service" ]
    steps:
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install \
              apt-transport-https \
              ca-certificates \
              curl \
              software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository \
              "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
              $(lsb_release -cs) \
              stable"
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io

      - name: Start Docker Service
        run: |
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Verify Docker Installation
        run: docker --version

      - name: Verify Docker is running
        run: sudo systemctl status docker

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Check if folder has changes
        id: check_changes
        run: echo ::set-output name=changed::$(git diff --name-only HEAD^ HEAD "${{ matrix.folder }}")

      - name: Build and push Docker image
        if: steps.check_changes.outputs.changed != ''
        run: |
          docker build -t rahimahmed/${{ matrix.folder }} -f ${{ matrix.folder }}/Dockerfile .
          docker push rahimahmed/${{ matrix.folder }}


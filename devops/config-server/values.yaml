replicaCount: 1

image:
  repository: rahimahmed/config-server
  tag: latest
  pullPolicy: Always

container:
  name: config-server

service:
  name: config-server
  port: 8888

configMap:
  appConfig:
    name: rgts-appconfig
    data:
      kafkaBroker: "localhost:9092"
      pythonApiSvc: "python-service.qa.svc.cluster.local"

secret:
  configServer:
    name: rgts-configserver
    data:
      encryptRsaKey: changeMe
      encryptRsaSalt: letMeIn
  discoveryService:
    name: rgts-discoveryservice
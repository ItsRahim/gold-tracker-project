---
# Source: spring-config-server/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: rgts-appconfig
  labels:
    app: rgts
  annotations:
    description: Configuration for Discovery Service
data:
  kafkaBroker: "localhost:9092"
  pythonApiSvc: "python-service.qa.svc.cluster.local"
---
# Source: spring-config-server/templates/service.yaml
apiVersion: v1
